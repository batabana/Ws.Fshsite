##
# Special homepage nodetype that declares a footer child node for usage as shared footer. 
# SJ: And additional Content in the Megamenu, and shared content for Logos and Social-Media-Buttons
#
'WS.fshsite:Homepage':
  ui:
    label: i18n
    icon: 'icon-image'
    help:
     message: 'The homepage type is to be used only once and adds the shared footer.'
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  childNodes:
    'footer':
      position: 'end'
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'TYPO3.Neos.NodeTypes:Headline': TRUE
          'TYPO3.Neos.NodeTypes:Text': TRUE
          'TYPO3.Neos.NodeTypes:Image': TRUE
    'sharedContent':
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
    'menuContent':
      position: 'start'
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': FALSE
          'TYPO3.Neos.NodeTypes:Headline': TRUE
          'TYPO3.Neos.NodeTypes:Text': TRUE
          'TYPO3.Neos.NodeTypes:Image': TRUE
          'TYPO3.Neos.NodeTypes:ThreeColumn': TRUE
  constraints:
    nodeTypes:
      'WS.fshsite:Homepage': FALSE

##
# Adjust the "Page" node type:
# Add two properties "layout" and "subpageLayout" to the default "Page" NodeType
#
'TYPO3.Neos.NodeTypes:Page':
  childNodes:
    'topslider':
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': TRUE
      position : 'after menucontent'
  ui:
    inspector:
      groups:
        image:
          label: 'WS.fshsite:NodeTypes.Page:groups.image'
          position: 200
          icon: 'icon-image'
        date:
          label: 'Artikeldatum anzeigen'
          position: 100
          icon: 'icon-calendar'
  properties:
    'layout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Standard'
              'sidebar':
                label: 'mit Sidebar'
    'subpageLayout':
      ui:
        inspector:
          group: 'layout'
          editorOptions:
            values:
              'default':
                label: 'Standard'
              'sidebar':
                label: 'mit Sidebar'
    'image':
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: 'WS.fshsite:NodeTypes.Page:properties.image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 4
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: 'WS.fshsite:NodeTypes.Page:properties.imageTitleText'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    'showLastModificationDate':
      type: boolean
      ui:
        label: 'Datum für letzte Änderung anzeigen?'
        inspector:
          group: 'date'
    'lastModificationDate':
      type: DateTime
      ui:
        label: 'Datum überschreiben auf:'
        reloadIfChanged: true
        inspector:
          group: 'date'

##
# Adjust the "Headline" node type:
# Enable 4th and 5th level and disable "p" in the aloha format selector of the "title" property
#
'TYPO3.Neos.NodeTypes:Headline':
  properties:
    'title':
      ui:
        aloha:
          'format':
            'h4': TRUE
            'table': TRUE

##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'TYPO3.Neos.NodeTypes:TwoColumn':
  properties:
    'layout':
      defaultValue: '6-6'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50': ~
              '75-25': ~
              '25-75': ~
              '66-33': ~
              '33-66': ~
              '6-6':
                label: '50% / 50%'
              '8-4':
                label: '66% / 33%'
              '4-8':
                label: '33% / 66%'
              '9-3':
                label: '75% / 25%'
              '3-9':
                label: '25% / 75%'
    'screen':
      defaultValue: 'medium'
      type: string
      ui:
        label: 'Screen'
        inspector:
          group: 'column'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'sm':
                label: 'Small'
              'md':
                label: 'Medium'
              'lg':
                label: 'Large'

##
# Adjust the "ThreeColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'TYPO3.Neos.NodeTypes:ThreeColumn':
  properties:
    'layout':
      defaultValue: '4-4-4'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33': ~
              '50-25-25': ~
              '25-50-25': ~
              '25-25-50': ~
              '4-4-4':
                label: '33% / 33% / 33%'
              '6-3-3':
                label: '50% / 25% / 33%'
              '3-6-3':
                label: '25% / 50% / 25%'
              '3-3-6':
                label: '25% / 25% / 50%'

##
# Adjust the "FourColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'TYPO3.Neos.NodeTypes:FourColumn':
  properties:
    'layout':
      defaultValue: '3-3-3-3'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25': ~
              '3-3-3-3':
                label: '25% / 25% / 25% / 25%'

##
# Adjust the "Form" node type:
# Remove the empty select option and register the "contact-form"-Form
#
