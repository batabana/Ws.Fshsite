##
# A simple "Flickr" plugin that demonstrates the "PluginViews"-feature
#
#
'WS.fshsite:Flickr':
  superTypes:
    'TYPO3.Neos:Plugin': TRUE
  ui:
    label: i18n
    icon: 'icon-flickr'
    inspector:
      groups:
        'feed':
          label: 'Feed'
          icon: 'icon-rss'
    help:
      message: 'Displays a gallery of images from a flickr stream based on tags.'
  options:
    'pluginViews':
      'UserFeed':
        label: 'WS.fshsite:NodeTypes.Flickr:options.pluginViews.userFeed'
        controllerActions:
          'Neos\Demo\Controller\FlickrController': ['userStream']
  properties:
    'tags':
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'feed'

