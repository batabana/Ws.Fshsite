##
# A new Document NodeType "Chapter"
#
#
'WS.fshsite:Chapter':
  superTypes:
    'TYPO3.Neos:Document': TRUE
  childNodes:
    'main':
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: i18n
    icon: 'icon-book'
    help:
      message: 'The Chapter node will work with all other chapter nodes on the same level to form a browsable book.'
    inspector:
      groups:
        'document':
          label: i18n
  properties:
    'layout':
      type: string
      defaultValue: 'chapter'
    'chapterDescription':
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
        help:
          message: 'The description will only be used in the chapter menu.'
    'chapterImage':
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
        help:
          message: 'This image will also appear in the chapter menu.'
    title:
      validation: ~
      ui:
        inlineEditable: TRUE
        inspector:
          group: ~
        aloha:
          placeholder: 'Enter title here'
          'format':
            'b': TRUE
            'i': TRUE
            'u': TRUE
            'sub': TRUE
            'sup': TRUE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': FALSE
          'table': []
          'list': []
          'link':
            'a': TRUE
          'alignment': []
          'formatlesspaste':
            'button': FALSE
            'formatlessPasteOption': TRUE

##
# A custom "Menu" NodeType for chapters
