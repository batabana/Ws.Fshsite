up:
  comments: 'Change some Nodetypes from WS: to WS.fshsite:'
  migration:
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'WS:FullWidth'
      transformations:
        -
          type: 'ChangeNodeType'
          settings:
            newType: 'WS.fshsite:FullWidth'
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'WS:LogoBanner'
      transformations:
        -
          type: 'ChangeNodeType'
          settings:
            newType: 'WS.fshsite:LogoArea'
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'WS:QuickLinks'
      transformations:
        -
          type: 'ChangeNodeType'
          settings:
            newType: 'WS.fshsite:QuickLinks'
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'WS:Button'
      transformations:
        -
          type: 'ChangeNodeType'
          settings:
            newType: 'WS.fshsite:Button'
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'WS:HomeGrid'
      transformations:
        -
          type: 'ChangeNodeType'
          settings:
            newType: 'WS.fshsite:HomeGrid'

down:
  comments: 'No down migration available'
