{namespace neos=TYPO3\Neos\ViewHelpers}
<f:render section="itemList" arguments="{items: items, site: site}" />

<f:section name="itemList">
        <div class="footermenu-level-navigation">
            <ul class="nav nav-pills footerNav">
                <f:for each="{items}" as="item" iteration="menuItemIterator">
                    <li class="firstLevel {item.state}" id="m{item.node.identifier}">
                        <f:if condition="{item.subItems}">
                            <f:then>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{item.label}</a>
                                <f:render section="subList" arguments="{items: item.subItems}"/>
                            </f:then>
                            <f:else>
                                <neos:link.node node="{item.node}">{item.label}</neos:link.node>
                            </f:else>
                        </f:if>
                    </li>
                </f:for>
            </ul>
        </div>

</f:section>

<f:section name="subList">
    <ul class="footermenu-level-sub-navigation nav ">
        <f:for each="{items}" as="item">
            <li class="{item.state}" id="m{item.node.identifier}">
                <neos:link.node node="{item.node}">{item.label}</neos:link.node>            
            </li>
        </f:for>
    </ul>
</f:section>
