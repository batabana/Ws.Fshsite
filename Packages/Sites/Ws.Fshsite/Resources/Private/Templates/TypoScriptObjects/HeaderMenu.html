{namespace neos=TYPO3\Neos\ViewHelpers}

<f:render section="itemList" arguments="{items: items}" />

<f:section name="itemList">
	<nav class="nav" role="navigation">
		<div class="sj-headerMenu">
		<ul class="nav nav-pills">
			<f:for each="{items}" as="item" iteration="menuItemIterator">
				<li class="{item.state}">
					<neos:link.node node="{item.node}">{item.label}</neos:link.node>
				</li>
			</f:for>
		</ul>
		</div>
        <div class="sj-search">
            <form method="GET" action="/suche.html">
	           <input type="search" name="search" value="{searchWord}" placeholder="{f:translate(id: 'search', package: 'Flowpack.SearchPlugin')}" data-autocomplete-source="{FIXMEf:uri.action (action: 'index', controller: 'Suggest', package: 'Flowpack.SearchPlugin', format: 'json', absolute: 1, arguments: {node: node})}" />
	           <button type="submit"></button>
            </form>
		</div>
		<div class="sj-buttons">
			<nav id="service-nav">
			  <ul>
			    <li>
			      <div data-toggle="tooltip" data-placement="bottom">
			        <a href="/kontakt/" data-tooltip="0228 33 88 94 02" class="icon icon-call sj-tooltip"></a>
			      </div>
			    </li>
			    <li>
			      <div data-toggle="tooltip" data-placement="bottom">
			        <a href="/kontakt/" data-tooltip="E-Mail senden" class="icon icon-message sj-tooltip"></a>
			      </div>
			    </li>
			    <li>
			      <div data-toggle="tooltip" data-placement="bottom">
			        <a href="/gruppensuche/" data-tooltip="zur Gruppensuche" class="icon icon-home sj-tooltip"></a>
			      </div>
			    </li>
			    <li >
                  <div class="login" data-toggle="tooltip" data-placement="bottom">
			        <a href="/login/" data-tooltip="Mitgliederbereich" class="icon icon-login sj-tooltip"></a>
			      </div>
			    </li>
			  </ul>
			</nav>
        </div>
	</nav>
</f:section>
