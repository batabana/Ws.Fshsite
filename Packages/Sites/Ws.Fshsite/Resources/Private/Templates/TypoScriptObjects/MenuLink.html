{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<div class="sj-menuLink <f:if condition="{link}">sj-menuLink-hover</f:if>">
    <f:if condition="{link}">
        <a href="{link}">
    </f:if>
    {neos:contentElement.editable(property: 'title')}
    {neos:contentElement.editable(property: 'text', tag: 'h6')}
    <f:if condition="{image}">
        <media:image image="{image}" alt="{beschreibung}" />
    </f:if>
    <f:if condition="{link}">
        </a>
    </f:if>
</div>
