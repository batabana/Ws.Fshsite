'Ws.Fshsite:Registration':
  superTypes:
    'Neos.Neos:Plugin': true
  ui:
    label: 'Registration Form'
    icon: icon-user
    help:
      message: "A very simple registration to allow quick access to the backend of the demo site.\n\n**Note:** For security reasons you should disable this on live sites.\n"
'Ws.Fshsite:Flickr':
  superTypes:
    'Neos.Neos:Plugin': true
  ui:
    label: Galerie
    icon: icon-flickr
    inspector:
      groups:
        feed:
          label: Feed
          icon: icon-rss
    help:
      message: 'Displays a gallery of images from a flickr stream based on tags.'
  options:
    pluginViews:
      UserFeed:
        label: i18n
        controllerActions:
          Neos\Demo\Controller\FlickrController:
            - userStream
  properties:
    tags:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: feed
'Ws.Fshsite:YouTube':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: YouTube
    icon: icon-youtube
    inspector:
      groups:
        video:
          label: i18n
          icon: icon-film
          position: 50
    help:
      message: 'Embeds a YouTube video as content defined by a video ID.'
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: video
        help:
          message: "The video identifier is visible in the URL to a youtube video\n\nEg. in the URL\n\n`https://youtu.be/G6D1YI-41ao`\n\nthe video id is `G6D1YI-41ao`.\n"
    width:
      type: integer
      defaultValue: 400
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: video
    height:
      type: integer
      defaultValue: 300
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: video
