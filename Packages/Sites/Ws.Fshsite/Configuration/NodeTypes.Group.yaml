'Ws.Fshsite:Group':
  superTypes:
    'TYPO3.Neos:Document': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Gruppenseite'
    inspector:
      groups:
        'image':
          label: 'Header Bild'
          position: 100
          icon: 'icon-image'
        'date':
          label: 'Artikeldatum anzeigen'
          position: 200
          icon: 'icon-calendar'
  properties:
    'title':
      type: 'string'
    'zip':
      type: 'string'
      ui:
        label: 'PLZ der Gruppentreffen'
        inspector:
          group: 'document'
    'originalIdentifier':
      type: 'string'
    'image':
      type: 'TYPO3\Media\Domain\Model\ImageInterface'
      ui:
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            features:
              resize: FALSE
            crop:
              aspectRatio:
                locked:
                  width: 4
                  height: 1
    'imageTitleText':
      type: string
      ui:
        label: 'Bild Titel'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 100
    'showLastModificationDate':
      type: boolean
      ui:
        label: 'Datum für letzte Änderung anzeigen?'
        inspector:
          group: 'date'
    'lastModificationDate':
      type: DateTime
      ui:
        label: 'Datum überschreiben auf:'
        reloadIfChanged: true
        inspector:
          group: 'date'
