      type: string
      defaultValue: 'Das könnte Sie noch interessieren'
      ui:
        label: Headline
        inlineEditable: true
    image1:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'linkes Bild'
        reloadIfChanged: true
        inspector:
          group: quicklinks1
          editorOptions:
            features:
              resize: false
            crop:
              aspectRatio:
                locked:
                  width: 3
                  height: 2
    alternativerText1:
      type: string
      ui:
        label: Bildbeschreibung
        inspector:
          group: quicklinks1
          editorOptions:
            placeholder: 'erf. für Barrierefreiheit'
            maxlength: 100
    title1:
      type: string
      defaultValue: 'Headline 1 hier eingeben'
      ui:
        label: Überschrift
