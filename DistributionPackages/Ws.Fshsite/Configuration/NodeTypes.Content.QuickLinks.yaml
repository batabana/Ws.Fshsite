'Ws.Fshsite:QuickLinks':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: QuickLinks
    icon: icon-external-link
    group: structure
    inspector:
      groups:
        quicklinks1:
          label: 'Linke Spalte'
          icon: icon-image
          position: 2
        quicklinks2:
          label: 'Mittlere Spalte'
          icon: icon-image
          position: 3
        quicklinks3:
          label: 'Rechte Spalte'
          icon: icon-image
          position: 4
  properties:
