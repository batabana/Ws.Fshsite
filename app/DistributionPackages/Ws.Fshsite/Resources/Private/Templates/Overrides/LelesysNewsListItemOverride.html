{namespace neos=Neos\Neos\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="articlelist__item">
	<f:if condition="{thumbnailImage}">
		<figure class="typo3-neos-alignment-left">
			<m:image image="{thumbnailImage.properties.image}" maximumWidth="{configuration.thumbnailMaxWidth}" maximumHeight="{configuration.thumbnailMaxHeight}" alt="{thumbnailImage.properties.alternativeText}" />
		</figure>
	</f:if>
	<h3><neos:link.node node="{node}">{title}</neos:link.node></h3>
	<p>
		<f:if condition="{teaserText}">{teaserText -> f:format.stripTags() -> f:format.crop(maxCharacters: 300, append: '...')}</f:if>
		<neos:link.node node="{node}">
			<f:translate id="readMore" package="Lelesys.News">Read more</f:translate>
		</neos:link.node>
	</p>
</div>
